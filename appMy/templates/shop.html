{% extends 'base.html' %}
{% load static %}


{% block body %}
<div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">			
				<div class="colored">
					<h1 class="page-title">Shop</h1>
					<div class="breadcum-items">
						<span class="item"><a href="{% url 'index' %}">Home /</a></span>
						<span class="item colored">Shop</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div><!--site-banner-->

<section class="padding-large">
	<div class="container">
		<div class="row">

			<div class="products-grid grid">
                
				{% for i in products  %}
				<figure class="product-style">
				  <img src="{{ i.product.image.url }}" alt="Books" class="product-item">
				  <a style="box-shadow: none;" class="btn btn-success text-white" href="{% url 'ShopDetail' i.product.slug %}">Satın Al</a>
				  
				  <figcaption>
					  <h3>{{ i.product.title }}</h3>
					  <p>{{ i.product.writer }}</p>
					  <div class="item-price">₺{{ i.product.price }}</div>
				  </figcaption>
			  </figure>
				
				{% endfor %}
					


	    	</div>

		</div>
	</div>
</section>
	
{% endblock body %}
